<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="CSS/gallery.css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.6/hammer.min.js"></script>
        <script src="http://s.codepen.io/assets/libs/modernizr.js"></script>
        <script src="js/gallery.js"></script>
    </head>
    
    <body>
    	<div id="profile-bar">
        	<div class="profile-image" style="background-image:url('images/hobe portrait.jpg');"></div>
            <div class="profile-description">
                <strong class="name">Hobe</strong><br>
                <span class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas quis convallis risus, eu rhoncus odio.</span> 
            </div>
            <a href="index.html" class="close">Close</a>
            
            <div class="color-bar">
            	<div class="box nr1"></div> 	<div class="box nr2"></div> 	<div class="box nr3"></div> 	<div class="box nr4"></div>
            	<div class="box nr5"></div> 	<div class="box nr6"></div> 	<div class="box nr7"></div> 	<div class="box nr8"></div>
            	<div class="box nr9"></div> 	<div class="box nr10"></div> 	<div class="box nr11"></div> 	<div class="box nr12"></div>
            	<div class="box nr13"></div> 	<div class="box nr14"></div> 	<div class="box nr15"></div> 	<div class="box nr16"></div>
            </div>
        </div>
        
        <div class="slideshow">
        	<div class="scroll-icon"></div>
            <div class="js-component-scroll-hijack scroll-hijack">
              <div class="slides">
                <div class="slide">
                  <div class="content" style="background-image: url('images/dummy/1.jpg')">
                  	<span class="counter">1/3</span>
                  </div>
                </div>
                <div class="slide">
                  <div class="content" style="background-image: url('images/dummy/2.jpg')">
                    <span class="counter">2/3</span>
                  </div>
                </div>
                <div class="slide">
                  <div class="content" style="background-image: url('images/dummy/3.jpg')">
                    <span class="counter">3/3</span>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
    </body>
</html>
