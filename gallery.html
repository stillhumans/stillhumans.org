<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="CSS/gallery.css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.6/hammer.min.js"></script>
        <script src="http://s.codepen.io/assets/libs/modernizr.js"></script>
        <script src="js/gallery.js"></script>
    </head>
    
    <body>
    
        <div class="slideshow">
            <div class="js-component-scroll-hijack scroll-hijack">
              <div class="slides">
                <div class="slide">
                  <div class="content" style="background-image: url('images/dummy/1.jpg')">
                  	<span class="counter">1/3</span>
                  </div>
                </div>
                <div class="slide">
                  <div class="content" style="background-image: url('images/dummy/2.jpg')">
                    <span class="counter">2/3</span>
                  </div>
                </div>
                <div class="slide">
                  <div class="content" style="background-image: url('images/dummy/3.jpg')">
                    <span class="counter">3/3</span>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
    </body>
</html>
