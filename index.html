<!--The cool boxy front-page animation.-->

          <div class="box nr4"></div>

          <div class="box nr14"></div>

          <div class="box nr16"></div>
      </div>
      
      <div class="window" id="grey">
        <div class="box nr1"></div>
          <div class="box nr2"></div>
          <div class="box nr3"></div>
          <div class="box nr4"></div>
          <div class="box nr5"></div>
          <div class="box nr6"></div>
          <div class="box nr7"></div>
          <div class="box nr8"></div>
          <div class="box nr9"></div>
          <div class="box nr10"></div>
          <div class="box nr11"></div>

          <div class="box nr13"></div>
          <div class="box nr14"></div>

<!--The colored backgrounds-->

    <div class="background" id="bg1">
      <div class="wrapper">
        <h2>The Project</h2>
        <div class="wrapperForColumns">
          <div class="column1">
            <img src="icons/Handshake.svg" alt="Handshake in the form of a hart.">
            <p>We meet syrian refugees in Stockholm.</p>
          </div>
          <div class="column2">
            <img src="icons/Camera.svg" alt="Camera">
            <p>They get disposable cameras to capture their situation.</p>
          </div>
          <div class="column3">
            <img src="icons/Calender.svg" alt="Calender showing three days and the second and first day pages are ripped off.">
            <p>After three days do we collect the images and interview them.</p>
          </div>
          <div class="column4">
            <img src="icons/Frame.svg" alt="">
            <p>Than do we digitally exibit their stories.</p>
          </div>
          <div class="clearBoth"></div>
        </div>
      </div>
    </div>

    <div class="background" id="bg2">
      <h2 id="color-header">The Result</h2>
        
        <div class="profile-wrap">
          <div class="profile-picture">
            <img id="hobe-portrait" src="hobe portrait.jpg"/>
           <h3>Adnan</h3>
          </div>

          <div class="profile-picture">
            <img id="bibi-portrait" src="bibi portrait.jpg"/>
            <h3>Liliane</h3>
          </div>

          <div class="profile-picture">
            <img id="ali-portrait.jpg" src="ali portrait.jpg"/>
            <h3>Yaman</h3>
          </div>
        </div>
        
    </div>
